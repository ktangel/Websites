<p>前端规范：
更新时间 2015.07.16---Leoliu

	*   HTML部分

2015.07.16

	1. 下面的规范都是为HTML以整洁易维护为前提，所以首先尽量避免在HTML写样式，如实在无法避免，也请统一将样式写在文件的CSS文件引用之后的<style>标签体内，不要写标签内联样式。
	2. 对于CSS和JS文件的引用位置，CSS在头，JS在文档尾部就不用多说了；
        引用优先级遵循如下规则：
@1基础框架库的CSS和JS，如JQ和Bootstrap及对应模板。
@2各种小工具插件，如表单验证插件，弹框插件。
@3项目公用CSS，公用的command方法和项目命名空间的API。
@4最后引入当前页的样式和对应JS文件。
	3. 设置<body> 标签 的ID 值为当前页的文件名称。
	4. 为body或是最外层的div 追加class类名，名称根据所在功能模块的英文名，比同一功能下的几个文件名的相似的前缀单词，这图里面的commodity和marque
	5. 对于常见复用较高的表单，应该设置相同的类名，现在的大家直接用模板类来设置格式，而没有别的名字，维护很麻烦。
	6. 类的命名规范，如果是form和button这种功能性比较突出的标签，类名建议可以为form-****,btn-***，其它类型标签，就请按其内容所属功能或是数据特征进行命名。
	7. 对于JS脚本生成的标签，建议在用$(*).html()方法写入dom时，对该元素或其子元素追加标识此元素为 js生成的类名 jscr-el，方便自己调试维护和添加代码可读性。


	* CSS 部分 


	1. 首先是批注原则：
@1 CSS文件头标注对应CSS环境和版本
@2 branch 注明所属分支，比如现在大家按文件夹分类的各功能类别的名，


@3 针对某特定页面的则标该页面名。



	2.  嵌套原则：
@1 对于全局标签样式，嵌套上一级的公用类名，如无有明显含义的类名，则可不嵌套；
@2 对于针对特定几个页面的或是特定页的样式，则必须嵌套主节点ID或类名（如form table标签或主DIV），
@3 实在没有则现在就可以用到之前HTML规范里写好的主body的类或ID名。

	* JavaScript


	1. PC的JS虽说刚开始不用太注重性能优化，但至少可以满足易读性和基本的一些JS规范;
	2. 能避免就尽量避免直接在页面中写代码。
	3. 关于标注，如果包含了其子页的中的代码，应该把该子页面用到的方法放一起并在头部进行标注属性哪个子页面；
	4. 对于大量生成页面元素的方法，尽量作一下标注，方面后期样式的修改索引查找。
	5. 尽量减少声名全局变量，将所需要用到的业务功能方法，数据转存或是处理对象，都尽量合并到一个全局API对象或是commond命名空间中，建议借鉴移动APP端的一些规范，将所有公用方法API放在一个对象waker中，将业务方法放在对应该页的一个以页面或是js名命名的对象中。
	6. 对于插件类的吊用，对于复用很高的函数，虽然各页面需要使用的参数不一样，也可以在公用API中将该方法写好，然后将可能各页面需要使用到该插件的不同API通过参数传过来，接着对复用最多的参数值设置成不带参运行时的默认环境值；如我对toPage函数的改造，以及对ajax的小改造；
	7. 尽量对公用方法中一些方法的传入的参数进行简化和兼容，比如能传对象或是数组的，就不要设置成只能接受拼接字串，当然这属于个人习惯，我个人建议优化接收参数的多样性，让公用方法使用起来简单些。



好了，暂时想到的就这么多，只求大家在新页面尽量按上面的规范慢慢的调整习惯。
如有哪里提得不对可以指出，有新的好建议也欢迎找我讨论；</p>
